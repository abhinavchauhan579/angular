<form [formGroup]="dropdownsForm">
    <mat-card class="margin-all card">
        <mat-card-title class="centre">Dropdowns</mat-card-title>
        <mat-divider></mat-divider><br>
        <div class="text-left margin"><span class="space-1rem"></span>Single and Multiple Selection Dropdowns</div>
        <div class="margin-all div-border"><br>
            <mat-form-field appearance="outline">
                <mat-label>Select Language</mat-label>
                <mat-select formControlName="dropdown" multiple="true" required>
                    <mat-option *ngFor="let drop of dropList" [value]="drop.id">
                        {{drop.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="dropdownsForm.controls['dropdown'].invalid">Required</mat-error>
            </mat-form-field>
            <span class="space-2rem"></span>
            <mat-form-field appearance="legacy" class="width-50">
                <mat-label>Select Language</mat-label>
                <mat-select formControlName="dropdown" multiple="true">
                    <mat-option *ngFor="let drop of dropList" [value]="drop.id">
                        {{drop.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="dropdownsForm.controls['dropdown'].invalid">Required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Select Language</mat-label>
                <mat-select formControlName="dropdown">
                    <mat-option *ngFor="let drop of dropList" [value]="drop.id">
                        {{drop.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="dropdownsForm.controls['dropdown'].invalid">Required</mat-error>
            </mat-form-field>
            <span class="space-2rem"></span>
            <mat-form-field appearance="standard" class="width-50">
                <mat-label>Select Language</mat-label>
                <mat-select formControlName="dropdown">
                    <mat-option *ngFor="let drop of dropList" [value]="drop.id">
                        {{drop.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="dropdownsForm.controls['dropdown'].invalid">Required</mat-error>
            </mat-form-field>
        </div><br>
    </mat-card>
</form>
